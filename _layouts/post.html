---
layout: default
---
<article class="post wow fadeInUp">
  <div class="post-div">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-subheader">{{ page.sub_heading }}</h2>
    <p class="post-meta">Published <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <hr>
    <div class="post-text">{{ content }}</div>
  </div>
</article>
